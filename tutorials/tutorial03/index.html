<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/output.css">
    <title>Tutorial 3: Tailwind</title>
</head>

<body>
    <div class="font-Poppins flex flex-col justify-center items-center min-h-screen"> <!-- top-level container (for centering the card)-->
    <div class = "max-w-[350px] flex flex-col shadow-md rounded-md"> <!-- card container -->
        <img src="./assets/burger.jpg" class ="max-h-56 object-cover rounded-t-md" alt="burger dish" />
        <!-- text container-->
        <div>
            <h2 class="text-lg mb-1">Burger Tower</h2>
            <h3 class = "test-sm mb-4 text-zinc-600">4.5 / 5 Stars (413 Reviews)</h3>
            <p class = "text-xs mb-2">$$ - American, Burgers</p>
            <p class = "text-xs mb-4 text-zinc-600">
                Well-known burger franchise serving burgers, fries, and shakes.
            </p>

            <!-- button container-->
            <div class = "flex gap-x-2">
                <button class = "text-white text-xs py-2 px-3 rounded-md bg-custom-purple hover:bg-slate-400 duration-300">View Website</button>
                <button class = "text-white text-xs py-2 rounded-md bg-custom-blue hover:bg-slate-400 duration-300">Order Curbside</button>
            </div> <!-- end button container-->
        </div> <!-- end text container-->
    </div> <!-- end card container -->
</div> <!-- end top-level container -->
</body>

</html>
